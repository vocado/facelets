<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:m="http://www.mycompany.com/jsf">
<head>
<title>JSF Hangman</title>
<link rel="stylesheet" type="text/css" href="css/hangman.css"/>
</head>
<body>
<table>
<tr>
  <td><img alt="Tapestry Hangman" src="images/tapestry-hangman.png" width="197" height="50" border="0"/>
  </td>
  <td width="70" align="right"><img id="guessesLeft" jsfc="h:graphicImage" value="#{guessesLeftImages[visit.game.incorrectGuessesLeft]}" height="36" src="images/Chalkboard_3x8.png" width="36" border="0"/> 
  </td>
  <td><img alt="Guesses Left" src="images/guesses-left.png" width="164" height="11" border="0"/>
  </td>
</tr>
<tr>
  <td>
  </td>
  <td>
  </td>
  <td><img alt="" src="images/scaffold-6.png" border="0"/>
  </td>
</tr>
</table>
<br/>
<table>
<tr valign="center">
  <td width="160">
    <p align="right"><img alt="Current Guess" src="images/guess.png" align="MIDDLE" width="127" height="20" border="0"/></p>
  </td>
  <td valign="top">
    	<m:bar id="letters" value="#{visit.letters}" var="letter">
			<h:column>
				<h:graphicImage value="#{letterImages[letter]}" height="36" width="36" border="0"/>
			</h:column>
		</m:bar>
		<ui:remove>
		<img height="36" alt="_" src="images/Chalkboard_5x3.png" width="36" border="0"/>
		<img height="36" alt="A" src="images/Chalkboard_1x1.png" width="36" border="0"/>
		<img height="36" alt="_" src="images/Chalkboard_5x3.png" width="36" border="0"/>
		<img height="36" alt="_" src="images/Chalkboard_1x5.png" width="36" border="0"/>
		<img height="36" alt="_" src="images/Chalkboard_5x3.png" width="36" border="0"/>
		<img height="36" alt="_" src="images/Chalkboard_5x3.png" width="36" border="0"/>
		<img height="36" alt="_" src="images/Chalkboard_5x3.png" width="36" border="0"/>
		<img height="36" alt="_" src="images/Chalkboard_5x1.png" width="36" border="0"/>
		</ui:remove>
  </td>
</tr>
</table><img src="images/you-lose.png" width="381" height="44" border="0" alt="You Lose!" />
<br/>
<br/>
<h:form id="form" prependId="false">
  <a href="#" id="link" jsfc="h:commandLink" action="#{visit.startGame}">
    <img src="images/play-again.png" width="446" height="43" border="0" 
      alt="Play Again"/></a>
</h:form>
</body>
</html>
